<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Rich List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Roblox Rich List</h1>
    <input type="text" id="groupLink" placeholder="Enter Roblox group link..." />
    <div class="buttons">
      <button id="searchBtn">Search for list</button>
      <button id="refreshBtn" disabled>Refresh</button>
    </div>
    <div id="status"></div>
    <ul id="results"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
