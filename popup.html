<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Rich Player Finder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Rich Player Finder</h1>
            <p>Find players with limiteds worth 10,000+ Robux</p>
        </div>
        
        <div class="input-section">
            <label for="communityUrl">Roblox Community URL:</label>
            <input 
                type="url" 
                id="communityUrl" 
                placeholder="https://www.roblox.com/groups/..."
                class="url-input"
            >
            <div class="button-group">
                <button id="searchBtn" class="btn btn-primary">
                    <span class="btn-text">üîç Search for List</span>
                    <span class="btn-loading" style="display: none;">‚è≥ Searching...</span>
                </button>
                <button id="refreshBtn" class="btn btn-secondary">
                    <span class="btn-text">üîÑ Refresh</span>
                    <span class="btn-loading" style="display: none;">‚è≥ Refreshing...</span>
                </button>
            </div>
        </div>

        <div class="status-section">
            <div id="status" class="status-message"></div>
            <div id="progress" class="progress-bar" style="display: none;">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h3>Rich Players Found</h3>
                <span id="playerCount" class="player-count">0 players</span>
            </div>
            <div id="resultsList" class="results-list">
                <div class="empty-state">
                    <p>Enter a community URL and click "Search for List" to find rich players</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Shows players with limiteds worth 10,000+ Robux</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
